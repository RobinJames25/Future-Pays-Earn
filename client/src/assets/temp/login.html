<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Future Pay Earns</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--red:#ff1e1e;--dark:#0b0b0b;--card:#121212;--muted:#b5b5b5}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at top,#260000,#050505)}

.container{width:100%;max-width:420px;padding:20px}
.card{background:var(--card);border-radius:22px;padding:40px;border:1px solid #1f1f1f;box-shadow:0 30px 80px rgba(0,0,0,.6)}
.logo{text-align:center;color:var(--red);font-size:1.6rem;font-weight:700;margin-bottom:10px}
.subtitle{text-align:center;color:var(--muted);font-size:.85rem;margin-bottom:30px}

.form-group{margin-bottom:18px}
label{font-size:.8rem;color:#aaa;margin-bottom:6px;display:block}
input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid #1f1f1f;background:#0e0e0e;color:#fff;font-size:.9rem}
input:focus{outline:none;border-color:var(--red)}

.btn{width:100%;padding:14px;border:none;border-radius:999px;background:linear-gradient(135deg,var(--red),#e60000);color:#fff;font-size:.9rem;cursor:pointer;margin-top:10px}

.links{display:flex;justify-content:space-between;margin-top:18px;font-size:.75rem;color:#aaa}
.links a{color:#ff1e1e;text-decoration:none}

.footer{text-align:center;margin-top:25px;font-size:.7rem;color:#777}

/* animation */
.card{animation:fadeUp .7s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="logo">Future Pay Earns</div>
    <div class="subtitle">Login to your account</div>

    <form id="loginForm">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="07XXXXXXXX" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required />
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Create account</a>
    </div>

    <div class="footer">© 2026 Future Pay Earns</div>
  </div>
</div>

<script>
// demo login redirect
const form=document.getElementById('loginForm');
form.addEventListener('submit',e=>{
  e.preventDefault();
  window.location.href='dashboard.html';
});
</script>

</body>
</html>
